<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<!-- Store Form -->
<form class="mb-4">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="itemID" class="form-label">Item ID</label>
            <input type="text" class="form-control" id="itemID" placeholder="Enter Item ID">
        </div>
        <div class="col-md-6 mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="number" class="form-control" id="itemName" placeholder="Enter Item Name">
        </div>
        <div class="col-md-6 mb-3">
            <label for="itemPrice" class="form-label">Item Price</label>
            <input type="number" class="form-control" id="itemPrice" placeholder="Enter Item Price">
        </div>
        <div class="col-md-6 mb-3">
            <label for="itemQty" class="form-label">Item Qty</label>
            <input type="number" class="form-control" id="itemQty" placeholder="Enter Item Qty">
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <div>
            <button type="button" class="btn btn-secondary register-btn custom-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Register New Item
                <!--                    <a href="newItem.html">Add new Item</a>-->
            </button></div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Item Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="customerID"  id="input-field_01">Item Code</label>
                                <input id="id-input" type="text" class="form-control" placeholder="Customer ID">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="customerName"  id="input-field_02">Item Name</label>
                                <input id="name-input" type="text" class="form-control" placeholder="Customer Name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="customerAddress" id="input-field_03">Item qty</label>
                                <input id="address-input" type="text" class="form-control" placeholder="Customer Address">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="contact" id="input-field_04">Unit Price</label>
                                <input id="contact" type="text" class="form-control" placeholder="Contact Details">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-btn custom-btn" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-secondary save-button custom-btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-danger">Remove Item</button>
        <button type="button" class="btn btn-info">Search Items</button>
        <button type="button" class="btn btn-warning">Update Item</button>
        <button type="button" class="btn btn-success">Get All Items</button>
        <button type="button" class="btn btn-info">
            <a href="dashboard.html">Back</a>
        </button>
    </div>
</form>

<!-- Items Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>Item ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>I001</td>
        <td>Biscuits</td>
        <td>Rs.360.00</td>
        <td>100</td>
        <td>
            <button class="btn btn-sm btn-primary">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
