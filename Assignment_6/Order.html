<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form class="mb-4">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="itemID" class="form-label">Item ID</label>
            <input type="text" class="form-control" id="itemID" placeholder="Enter Item ID">
        </div>
        <div class="col-md-6 mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="number" class="form-control" id="itemName" placeholder="Enter Item Name">
        </div>
        <div class="col-md-6 mb-3">
            <label for="itemPrice" class="form-label">Customer Id</label>
            <input type="number" class="form-control" id="itemPrice" placeholder="Enter Item Price">
        </div>
        <div class="col-md-6 mb-3">
            <label for="itemQty" class="form-label">Item Qty</label>
            <input type="number" class="form-control" id="itemQty" placeholder="Enter Item Qty">
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-danger">Save</button>
        <button type="button" class="btn btn-info">Search Items</button>
        <button type="button" class="btn btn-warning">Update</button>
        <button type="button" class="btn btn-success">Get All Orders</button>
        <button type="button" class="btn btn-info">
            <a href="dashboard.html">Back</a>
        </button>
    </div>
</form>

<!-- Items Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>Item ID</th>
        <th>Name</th>
        <th>Customer name</th>
        <th>Unit price</th>
        <th>Qty</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>I001</td>
        <td>Biscuits</td>
        <td>Namal</td>
        <td>Rs.360.00</td>
        <td>100</td>
        <td>
            <button class="btn btn-sm btn-primary">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
